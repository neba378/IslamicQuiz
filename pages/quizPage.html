<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/CSS/quizPage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <div class="container mt-sm-5 my-1">
      <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5">
          <b>Q. which option best describes your job role?</b>
        </div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <label class="options"
            >Small Business Owner or Employee
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="options"
            >Nonprofit Owner or Employee
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="options"
            >Journalist or Activist
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="options"
            >Other
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <div class="d-flex align-items-center pt-3">
        <div id="prev">
          <button class="btn btn-primary">Previous</button>
        </div>
        <div class="ml-auto mr-sm-5">
          <button class="btn btn-success">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
